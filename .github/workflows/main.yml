name: CI

on:
  push:
    branches: [ main, issue_1 ]  # runs on push to these branches
  pull_request:
    branches: [ main, issue_1 ]  # runs on PRs targeting these branches

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'   # change to your Python version
    - name: Install dependencies
      run: pip install -r requirements.txt
    - name: Run tests
      run: pytest   # or your test command
