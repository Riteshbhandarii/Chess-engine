name: Update Requirements

on:
  push:
    branches: [ main ]  # Specify branch(es) to trigger on

jobs:
  update:
    runs-on: ubuntu-latest
    
    # Grant permission to write to repo
    permissions:
      contents: write
      
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Needed to allow git commit
        
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"  # Specify your Python version
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .
          
      - name: Freeze requirements
        run: pip freeze > requirements.txt
        
      - name: Commit and push changes
        run: |
          # Only proceed if requirements.txt changed
          git diff --quiet requirements.txt && exit 0 || echo "Changes detected"
          
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add requirements.txt
          git commit -m "Auto-update requirements.txt"
          git push